<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <main class="container">
    <main class="card">

      <!-- ! Question -->
      <section class="form active">
        <div class="img-container"><img src="images/icon-star.svg" alt="star icon"></div>
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        
        <fieldset class="ratings-container">
          <input class="rating" type="radio" name="rating" id="rating-1" />
          <label for="rating-1">1</label>
          
          <input class="rating" type="radio" name="rating" id="rating-2" />
          <label for="rating-2">2</label>

          <input class="rating" type="radio" name="rating" id="rating-3" />
          <label for="rating-3">3</label>

          <input class="rating" type="radio" name="rating" id="rating-4" />
          <label for="rating-4">4</label>

          <input class="rating" type="radio" name="rating" id="rating-5" />
          <label for="rating-5">5</label>
        </fieldset>
        <button>Submit</button>
      </section>

      <section class="results">
        <div class="results-img-container"><img src="images/illustration-thank-you.svg" alt="mobile phone picture"></div>
        <div class="score"><h4>You selected <span>X</span> out of 5</h4></div>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </section>
    </main>
  </main>
  <script src="script.js"></script>
</body>
</html>
